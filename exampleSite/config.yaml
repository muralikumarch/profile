        content: |
          I am currently working as a Pricipal Java developer at [Parexel International (India) Pvt. Ltd.](https://parexel.com) in Hyderabad, India. 
          
          - Use Java/J2EE, Spring, Spring boot, Hibernate technologies to develop web applications for client server environments and add functionalities to existing applications.
          - Conduct user requirements analysis to design and program applications and deliver support for system enhancement.
          - Play a pivotal role as a part of an agile scrum team accountable, developing new applications using Spring framework.
          - Involved in development of various stories and bugs of various for VCAS (Virtual Clinical Adjudication System) projects and contribute to other technical documentation activities. Developed UI and Service layer components for various modules.
          - Hands on experience in Azure Development, worked on Azure web application, App services, Azure storage, Azure SQL Database, Virtual machines.
          - Designed, configured, and deployed Microsoft Azure for a multitude of applications utilizing the Azure, focusing on high - availability, fault tolerance, and auto-scaling.
          - Developed methodologies for cloud migration, implemented best practices and helped to develop backup and recovery techniques for applications and database on virtualization platform.


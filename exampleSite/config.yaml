    content: |-
      Highly motivated and experienced software professional with over 15+ years of experience in Java and Microsoft Azure. Adept at using Java/J2EE, Spring Framework, Hibernate, and various Azure services to develop and deploy secure, scalable, and high performing applications. Excellent problem-solving and communication skills with a strong ability to work in a team environment. I am currently working as a principal java developer at [Parexel International (India) Pvt. Ltd.](https://parexel.com) in Hyderabad, India. 

      

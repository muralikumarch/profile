        - "Spring Framework, Spring boot"
        - "Hibernate, JPA, JDBC, JSP, Servlet"
        - "MySQL, Oracle"
        - "PrimeFaces, JavaScript, HTML, CSS"
        - "Kony Mobile, Flutter, Android"
        - "ANT, Maven, JUnit"
        - "Microsoft Azure"
        - "Problem solving, Communication"
        - "Curious, Organized, Teamwork"


